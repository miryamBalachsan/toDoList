
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Content</title>
</head>

<body>
    <h1>To Do Items CRUD</h1>

    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New Task">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isDo">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is do?</th>
            <th>Task name</th>
            <th></th>
            <th></th>
        </tr>
        <!-- שינוי מ toDoItems לitems כדי שיהיה זהה לג'אווה סקריפט בשורה 2 -->
        <tbody id="items"></tbody>
        <div id="container"></div>
    </table>
    <a onclick="toUser()">for user management</a>
    <script src="js/task.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems(sessionStorage.getItem("token"));
    </script>
</body>

</html>
